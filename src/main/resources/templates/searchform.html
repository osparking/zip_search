<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<title th:text="'통합주소검색'">주소검색</title>
</head>
<body>
	<div class="container-fluid ms-5">
		<h1 class="mt-5">통합 주소 검색 폼</h1>
		<div class="mt-5">
			<p>
				<span class="fw-bold text-success">도로명주소</span>
				[도로명/건물명] 또는
				<span class="fw-bold text-success">지번주소</span>
				[동/읍/면/리] 입력
			</p>
		</div>
		<form class="form-horizontal" th:object="${searchKey}"
			th:action="@{/searchAddress}" method="post">

			<div class="row mb-5 form-group">
				<div class="col-8">
					<input type="text" class="form-control" placeholder="주소 검색어"
						th:field="*{addrKey}" />
					<div class="alert alert-warning text-nowrap"
						th:if="${#fields.hasErrors('addrKey')}" th:errors="*{addrKey}">
					</div>
				</div>
				<div class="col-3">
					<button type="submit" class="btn btn-primary">검색</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
